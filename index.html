<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!--el atributo defer indica que cargara luego de que todo el html se cargue-->
    <script src="calc.js" type="text/javascript" defer></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript" ></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" onclick="display.borrarTodo();">C</button>
            <button onclick="display.borrar();">&larr;</button>
            <button class="operadores" value="dividir">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operadores" value="multiplicar">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operadores" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operadores" value="sumar">+</button>
            <button class="numero col-2">0</button>
            <button class="numero">.</button>
            <button class="operadores" value="igual">=</button>
        </div>
    </div>

        
</body>
</html>
